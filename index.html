<!DOCTYPE html>

<html>

<head>
    <title>build this webpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Header">
    <!--Google Logo-->
    <img id="google" src="/Users/zac/the_odin_project/google-results/images/google.png" alt="The Google logo">

    <!--Search Bar-->
    <form>
        <input id="search_bar" type="text" placeholder="build this webpage">
    </form>

    <!--Magnifying Glass Icon - Header-->
    <img id="magnify_head" src="/Users/zac/the_odin_project/google-results/images/search.png" alt="A magnifying glass icon">

    <!--Menu Icon-->
    <img id="menu" src="/Users/zac/the_odin_project/google-results/images/menu.png">

    <!--Sign-In Button-->
    <button id="sign-in" type="button">Sign-In</button>
    </div>

    <!--Navbar-->
    <div class="navbar">
        <img id="magnify_nav" src="/Users/zac/the_odin_project/google-results/images/search.png" alt="A magnifying glass icon">
        <a class="item_one">All</a>
        <img id="news_icon" src="/Users/zac/the_odin_project/google-results/images/news.png" alt="Newspaper icon">
        <a class="item item_two">News</a>
        <img id="map_icon" src="/Users/zac/the_odin_project/google-results/images/map.png" alt="Map icon">
        <a class="item item_three">Maps</a>
        <img id="vid_icon" src="/Users/zac/the_odin_project/google-results/images/youtube.png" alt="Youtube logo, a box with a triangle shaped playbutton in the center">
        <a class="item item_four">Videos</a>
        <img id="shop_icon" src="/Users/zac/the_odin_project/google-results/images/label.png" alt="Shopping tag icon">
        <a class="item item_five">Shop</a>
        <img id="dot_stack_icon" src="/Users/zac/the_odin_project/google-results/images/dot_stack.png" alt="Menu icon consisting of three dots stacked on top of each other">
        <a class="item item_six">More</a>
        <!--Right Navbar Options-->
        <a id="item_seven">Settings</a>
        <a id="item_eight">Tools</a>
    </div>

    <!--Blue Line Under Navbar-->
    <div>
        <hr id="bl_line">
    </div>

</body>

</html>
